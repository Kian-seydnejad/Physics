<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    
</head>
<body class="p-3">
<header class="shadow border-bottom fixed-top text-white container-fluid bg-success p-2">
    <section class="d-flex justify-content-between ">
        <nav class="d-flex align-items-center">
            <div class="ms-3 mt-1 d-flex">
                <h3 class="font-bold ms-3">Calsy</h3>
                <h3 class="font-bold text-warning">c's</h3>
            </div>
            <div class="ms-5 me-3  d-flex">
                <i class="bi bi-search mt-1 me-2 text-blue"></i>
                <input type="text" name="" class="rounded border-1 p-1 border-secondary" placeholder="Type Something...">
            </div>
            <div class="d-flex justify-content-between me-5">
                <div class="ms-2 d-flex align-items-center">
                    <i class="ms-2 bi bi-gear-wide-connected text-blue"></i>
                </div>
                <select class="form-select rounded text-white bg-success border-0">
                    <option value="">Projects</option>
                    <option value="">empty</option>
                    <option value="">empty</option>
                    <option value="">empty</option>
                    <option value=""></option>
                </select>
            </div>
        </nav>
        <nav class="me-2 d-flex justify-content-end align-items-center d-none">
            <div>
                <i class="bi bi-heptagon-half p-4 text-blue"></i>
            </div>
            <div>
                <i class="bi bi-bell-fill p-4 text-red"></i>
            </div>
            <div>
                <i class="bi bi-flag-fill p-4"></i>
            </div>
            <div>
                <i class="bi bi-droplet-half p-4 text-green"></i>
            </div>
            <div class="border-start border-gray d-flex align-items-center text-white ">
                <i class=" bi bi-person-circle text-1xl p-4  text-gray"></i>
                <select class="form-select h-7  text-white bg-success border-0"></select>
            </div>
        </nav>
    </section>
</header>

<main style="margin-top: 80px " class="">
    <div class="mt-5">
        <h1 class="m-3 mt-5">Ohm's Law</h1>
    </div>
    <p class="m-1 mt-2">
        This code gets the value of 2 variables (I/V/R) and returns the value of the final variable
        based on Ohm'sLaw (with units) . Try it out:
    </p>
    <section class="border-bottom">
        <div class="mt-5 d-flex" >
            <div class="m-2">
                <label for="currentInput">Current (A)</label>
                <input type="number" id="currentInput" class="rounded">
            </div>
            <div class="m-2">
                <label for="resistanceInput">Resistance (ohm)</label>
                <input type="number" id="resistanceInput" class="rounded">
            </div>
            <div class="m-2">
                <label for="voltageInput">Voltage (V)</label>
                <input type="number" id="voltageInput" class="rounded">
            </div>

            <button id="calculateButton" class="m-2 ms-4 bg-success rounded text-warning border-success">Calculate</button>
        </div>
        <div id="voltageOutput" class="mt-3 ms-2 p-2 mb-3">Result:</div>
    </section>

    <section class="border-bottom">
        <div>
            <h2 class="m-3 mt-5">Rate Of Change For Ohm's Law</h2>
        </div>
        <div>
            <label >First Voltage(V)</label>
            <input type="number" id="Volt-one" class=" m-2 rounded">
            <label class="ms-5">Second Voltage(V)</label>
            <input type="number" id="Volt-two" class=" m-2 rounded">
        </div>
        <div class="">
            <label >First Current(A)</label>
            <input type="number" id="Curr-one" class="rounded m-2">
            <label class="ms-5">Second Current(A)</label>
            <input type="number" id="Curr-two" class="rounded m-2 ">
        </div>
        <div id="RateOfChange" class="mt-3 ms-2 p-2 mb-3">Result:</div>
        <div>
            <button id="calculateButton2" class="m-2 ms-4 bg-success rounded text-warning border-success">Calculate</button>
        </div>
    </section>

    <section class="border-bottom">
        
    </section>

</main>




<script src="app.js"></script>
</body>
</html>
